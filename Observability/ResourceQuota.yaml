apiVersion: v1
kind: ResourceQuota
metadata:
  name: namespace-quota
  namespace: my-namespace
spec:
  hard:
    pods: "10" # Max number of pods
    requests.cpu: "4" # Total requested CPU cores
    requests.memory: 8Gi # Total requested memory
    limits.cpu: "10" # Max total CPU across all pods
    limits.memory: 20Gi # Max total memory across all pods
    persistentvolumeclaims: "5" # Max number of PVCs
    requests.storage: 100Gi # Total storage request

# Notes:
#   Applied per-namespace.
#   Limits total usage of resources (CPU, memory, storage, objects).
#   Helps avoid a single team/app exhausting cluster resources.
