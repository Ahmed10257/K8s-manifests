apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: example-statefulset
spec:
  serviceName: "example" # headless service needed
  replicas: 3
  selector:
    matchLabels:
      app: my-stateful
  template:
    metadata:
      labels:
        app: my-stateful
    spec:
      containers:
      - name: stateful-container
        image: nginx
        volumeMounts:
        - name: data
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  # each Pod gets its own PVC
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
