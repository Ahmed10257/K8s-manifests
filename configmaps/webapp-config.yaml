apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-config
  namespace: default
  labels:
    app: webapp
data:
  # Configuration files
  app.properties: |
    server.port=3000
    database.host=db-service
    database.port=5432
    logging.level=info
  
  # Environment-specific settings
  config.json: |
    {
      "environment": "production",
      "debug": false,
      "maxConnections": 100,
      "timeout": 30000
    }
  
  # Simple key-value pairs
  DATABASE_URL: "postgresql://db-service:5432/webapp"
  LOG_LEVEL: "info"
  MAX_WORKERS: "4"