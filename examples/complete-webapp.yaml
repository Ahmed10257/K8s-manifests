# Complete web application example
# This file demonstrates a full stack deployment with:
# - Namespace
# - ConfigMap
# - Secret
# - Deployment
# - Service
# - Ingress

---
apiVersion: v1
kind: Namespace
metadata:
  name: webapp-example
  labels:
    app: complete-webapp
    environment: example

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-config
  namespace: webapp-example
data:
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: webapp-secrets
  namespace: webapp-example
type: Opaque
data:
  database-password: cGFzc3dvcmQxMjM=  # password123
  redis-password: cmVkaXNwYXNz  # redispass

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: webapp-example
  labels:
    app: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: nginx:1.21
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: webapp-config
        - secretRef:
            name: webapp-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
  namespace: webapp-example
spec:
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: webapp-example
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: webapp-example.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80