apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: default
  labels:
    app: webapp
  annotations:
    # Common ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # TLS configuration
  tls:
  - hosts:
    - webapp.example.com
    - api.example.com
    secretName: webapp-tls-secret
  
  rules:
  - host: webapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 3000
  
  - host: api.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 3000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: webapp-service
            port:
              number: 3000